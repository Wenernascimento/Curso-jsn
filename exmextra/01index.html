<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora e Data Atual</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4b6cb7, #182848);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            color: #fff;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .container:hover {
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 700;
        }

        i.fas.fa-clock {
            font-size: 60px;
            color: #e74c3c;
            margin-bottom: 20px;
            transition: transform 0.5s ease;
        }

        i.fas.fa-clock:hover {
            transform: rotate(360deg);
        }

        #dataHora {
            font-size: 24px;
            font-weight: 600;
            line-height: 1.5;
        }

        .time {
            font-size: 36px;
            color: #f39c12;
            font-weight: bold;
            letter-spacing: 2px;
        }

        @media (max-width: 480px) {
            .container {
                width: 280px;
                padding: 30px 40px;
            }

            h2 {
                font-size: 22px;
            }

            .time {
                font-size: 30px;
            }
        }

        /* Animação para os elementos caindo */
        @keyframes cair {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        .flake {
            position: absolute;
            top: -50px;
            left: 0;
            font-size: 24px;
            color: #ffffff;
            z-index: 1;
            animation: cair linear infinite;
        }

        .flake:nth-child(1) {
            animation-duration: 4s;
            left: 10%;
            font-size: 20px;
            animation-delay: 0s;
        }

        .flake:nth-child(2) {
            animation-duration: 5s;
            left: 20%;
            font-size: 25px;
            animation-delay: 1s;
        }

        .flake:nth-child(3) {
            animation-duration: 6s;
            left: 30%;
            font-size: 22px;
            animation-delay: 2s;
        }

        .flake:nth-child(4) {
            animation-duration: 7s;
            left: 40%;
            font-size: 30px;
            animation-delay: 3s;
        }

        .flake:nth-child(5) {
            animation-duration: 8s;
            left: 50%;
            font-size: 18px;
            animation-delay: 4s;
        }

        .flake:nth-child(6) {
            animation-duration: 9s;
            left: 60%;
            font-size: 24px;
            animation-delay: 5s;
        }

        .flake:nth-child(7) {
            animation-duration: 6s;
            left: 70%;
            font-size: 28px;
            animation-delay: 1.5s;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Data e Hora Atual</h2>
        <i class="fas fa-clock"></i> <!-- Ícone de relógio -->
        <div id="dataHora">
            <p class="time">Carregando...</p>
        </div>
    </div>

    <!-- Elementos caindo (flocos de neve ou estrelas) -->
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>
    <div class="flake">❄️</div>

    <script>
        function mostrarDataHora() {
            let dataAtual = new Date();

            let dia = dataAtual.getDate().toString().padStart(2, '0');
            let mes = (dataAtual.getMonth() + 1).toString().padStart(2, '0');
            let ano = dataAtual.getFullYear();
            
            let hora = dataAtual.getHours().toString().padStart(2, '0');
            let minuto = dataAtual.getMinutes().toString().padStart(2, '0');
            let segundo = dataAtual.getSeconds().toString().padStart(2, '0');

            let dataHoraFormatada = `Data: ${dia}/${mes}/${ano} <br> Hora: ${hora}:${minuto}:${segundo}`;

            document.getElementById('dataHora').innerHTML = dataHoraFormatada;
        }

        mostrarDataHora();
        setInterval(mostrarDataHora, 1000);
    </script>

</body>
</html>
