<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios</title>
<style>
    body{
        background-color: aqua;
    }

</style>

</head>
<body>
<h1>Trabalhando com números</h1>
    <button onclick="calcular()">Clique para calcular!</button>

<section id="res">
    <p> O resultado vai aqui</p>
</section>
<script> 
// O que fica aqui fora vai ser executado automaticamente sempre que o site for carregado.
alert('Seja bem-vind@ ao meu site! :)')

// Já a função calcular() só vai ser executada quando o usuário pressionar o botão!
function calcular() {
    let n1 = Number(prompt('Digite o número:'))
    let res = document.querySelector('section#res')
    res.innerHTML = `<p> O dobro de ${n1} é ${n1*2} e a metade é ${n1/2}</p>`
}
</script>

</body>
</html>
